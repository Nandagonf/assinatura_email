<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="dom-to-image.js"></script>
    <script src="img-to-down.js"></script>

    <title>Unifor | Assinatura de E-mail</title>
    <link href="https://unifor.br/o/unifor-theme/images/favicon.ico" rel="icon">
</head>

<body>

    <nav style="height: 10vh; background-color: #00ABA5 ;" class="mb-3">

    </nav>


    <section>

        <div class=" container cont_1" style="display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items:center">
            <hr>
        </div>

        <div class="container mt-2 cont_1" style="display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items:center">

            <div id="box_form" class="mt-3 mb-3 p-4">
                <h2 class="text-light">Crie sua assinatura</h2>
                <p class="text-light">Insira as informações necessárias para criar sua assinatura nos campos abaixo:
                </p>
                <form>
                    <input type="text" class="form-control mt-5" id="nome" maxlength="37" placeholder="Nome"
                        autocomplete="off" required>
                    <input type="text" class="form-control mt-3" id="cargo" maxlength="50" placeholder="Cargo / Função"
                        autocomplete="off" required>
                    <input type="text" class="form-control mt-3 mb-3" id="setor" maxlength="50"
                        placeholder="Setor / Núcleo" autocomplete="off">
                    <input type="text" class="form-control mt-3 mb-3" id="fone" maxlength="50"
                        placeholder="Telefone de Contato" autocomplete="off">
                </form>
            </div>



            <div class="x_flow">

                <div id="assinatura" style="
                    width: fit-content;
                    height: 135px;
                    border: #002969 solid 8px;
                    box-shadow: 0px 3px 0px 0px azure , 0px 8px 0px 0px #002969;
                    border-radius: 0px 100px 0px 0px;
                    background-color: #002969" contenteditable="false">

                    <div style="float: left;
                        display: flex;
                        width: 110px;
                        height: 125px;
                        justify-content: center;
                        background-color: #002969;">
                        <div style="height: 90px; align-self: center;">
                            <img src="unifor_bnc.png" alt="UNIFOR" height=90px>
                        </div>
                    </div>


                    <div style="
                        float: left;
                        border-left: 2px azure solid;
                        width: 460px;
                        height: 119px;
                        background-color: #002969;
                        color: azure;
                        padding: 5px 0px 0px 10px;
                        border-radius: 0px 90px 0px 0px;">

                        <div style="margin-bottom: 12px;">

                            <div style="font-size: 1.2rem;
                                max-width: 365px;
                                max-height: 25px;
                                font-family: sans-serif;">

                                <input type="text" disabled class="input_copy" id="nome_copy">
                            </div>

                            <div class="mb-2" style="
                            max-width: 280px;
                            max-height: 18px;">

                                <input type="text" disabled class="input_copy" id="cargo_copy">
                            </div>

                            <div style="
                            max-width: 280px;
                            max-height: 18px;">

                                <input type="text" disabled class="input_copy" id="setor_copy">
                            </div>

                            <div style="
                            max-width: 280px;
                            max-height: 16px;
                            font-size: .8rem">

                                <input type="text" disabled class="input_copy" id="fone_copy">
                            </div>

                            <div class="mt-1" style="font-size: .7rem; margin-left: 1px;">
                                Av. Washington Soares, 1321 | Edson Queiroz - Fortaleza
                            </div>
                        </div>



                    </div>

                </div>
            </div>
            <hr class="mt-4 mb-3">
        </div>



        <div class="container mt-2 mb-3" style="display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;">
            <button class="btn btn-lg btn-outline-success" onclick="down()">Baixar</button>
        </div>
    </section>
</body>



<script>
    function trim(str) {
        return str.replace()
    }

    let nome = document.getElementById("nome");
    let nome_copy = document.getElementById("nome_copy");

    nome.onkeyup = function () {
        nome_copy.value = trim(nome.value)
    }

    let cargo = document.getElementById("cargo");
    let cargo_copy = document.getElementById("cargo_copy");
    cargo.onkeyup = function () {
        cargo_copy.value = trim(cargo.value)
    }

    let setor = document.getElementById("setor");
    let setor_copy = document.getElementById("setor_copy");
    setor.onkeyup = function () {
        setor_copy.value = trim(setor.value)
    }

    let fone = document.getElementById("fone");
    let fone_copy = document.getElementById("fone_copy");
    fone.onkeyup = function () {
        fone_copy.value = trim(fone.value)
    }
</script>

</html>
